<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="card-plane">
        <div class="card-plane__container">
            <div class="card-plane__badge">
                <span>$49</span> /m
            </div>
            <div class="card-plane__title">
                <h3>Professional</h3>
            </div>
            <div class="card-plane__content">
                <p>This plan is for those who have a team already and running a large business.</p>
            </div>
            <div class="card-plane__list">
                <ul>                 
                    <li>
                        <span class="card-plane__list-icon">
                            <img src="./assets/check-icon.svg" alt="check-icon" />
                        </span>
                        <span class="card-plane__list-text">
                            <b>20</b> team members
                        </span>
                    </li>
                    <li>
                        <span class="card-plane__list-icon">
                            <img src="./assets/check-icon.svg" alt="check-icon" />
                        </span>
                        <span class="card-plane__list-text">
                            Plan <b>team meettings</b>
                        </span>
                    </li>
                    <li>
                        <span class="card-plane__list-icon">
                            <img src="./assets/check-icon.svg" alt="check-icon" />
                        </span>
                        <span class="card-plane__list-text">
                            File sharing
                        </span>
                    </li>
                </ul>
            </div>
            <div class="card-plane__button">
                <button>Choose plan</button>
            </div>

        </div>
    </div>
</body>
</html>
