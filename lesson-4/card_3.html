<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card prova</title>
</head>
<body>
    <div class="card-order">
        <div class="card-order__check-icon">
            <img src="" alt="check icon" />
        </div>
        <div class="card-order__body">
            <div class="card-order__body-title">
                <h3>Order validated</h3>
            </div>
            <div class="card-order__body-text">
                <p>Thank you for your purchase. you <br>
                    package will be delivered within 2 <br>
                    days of your purchase</p>
            </div>
        </div>
        <div class="card-order__history-button">
            <button>History</button>
        </div>
        <div class="card-order__track-my-package-button">
            <button>Track my package</button>
        </div>
    </div>
